kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: vector-ask
  labels:
    app: vector-ask
    app.kubernetes.io/component: vector-ask
    app.kubernetes.io/instance: vector-ask
    app.kubernetes.io/name: vector-ask
    app.kubernetes.io/part-of: ai-hackathon-starter-backend
    app.openshift.io/runtime: java
    app.openshift.io/runtime-version: openjdk-17-ubi8
  annotations:
    openshift.io/host.generated: 'true'
spec:
  host: vector-ask-ai-hackathon-starter-kit.apps.{{cluster.name}}.{{cluster.domain}}
  to:
    kind: Service
    name: vector-ask
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
