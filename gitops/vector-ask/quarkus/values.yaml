replicas: 1

image:
  name: vector-ask
  tag: latest
  pullPolicy: Always

containerPort: 8080
containerPortTLS: 8443

app:
  vcsUri: 'https://github.com/purefield-demo-team/ai-hackathon-starter.git'

service:
  ipFamilies:
    - IPv4
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None

openai:
  key: "xxxxxxxxxxx"  # Replace with your actual OpenAI key

strapi:
  host: "https://strapi-restore-db-test.apps.salamander.aimlworkbench.com:1337"  # Replace with your Strapi host (service url with port 1337 but without /api at the end)
  token: "xxxxxxxxxxx"  # Replace with your Strapi token

redis:
  host: "https://redis-search-redis-stack-restore-db-test.apps.salamander.aimlworkbench.com"  # Replace with your Redis host

service:
  port: 8080
  tlsPort: 8443

build:
  output:
    to:
      name: ""  # Leave empty to use the default value
  strategy:
    sourceStrategy:
      from:
        name: 'java:openjdk-17-ubi8'  # Base image for the build
  source:
    git:
      uri: 'https://github.com/purefield-demo-team/ai-hackathon-starter.git'  # Git repository URI
    contextDir: '/vector-ask'  # Context directory within the Git repo

imagestream:
  lookupPolicy:
    local: false  # Set to true if you want the image lookup to prefer local image streams

route:
  enabled: true
  host: ""  # Leave empty to auto-generate, or specify a custom host
  tls:
    termination: edge

cluster:
  name: salamander
  domain: aimlworkbench.com  # Replace with your actual cluster domain

vllmApiUrl: 'https://llama-3-sqlcoder-8b-restore-db-test.apps.salamander.aimlworkbench.com'
llm:
  modeltype: 'llama3'
nl2sqldb:
  host: 'jdbc:postgresql://nl2sql-sample-postgresql-postgresql.restore-db-test.svc.cluster.local:5432/nl2sql-sample'
