kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: 'false'
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/purefield-demo-team/ai-hackathon-starter.git'
    deployment.kubernetes.io/revision: '10'
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"vector-ask:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"vector-ask\")].image","paused":"false"}]'
    openshift.io/generated-by: OpenShiftWebConsole
  name: vector-ask
  labels:
    app: vector-ask
    app.kubernetes.io/component: vector-ask
    app.kubernetes.io/instance: vector-ask
    app.kubernetes.io/name: vector-ask
    app.kubernetes.io/part-of: ai-hackathon-starter-backend
    app.openshift.io/runtime: java
    app.openshift.io/runtime-version: openjdk-17-ubi8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-ask
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vector-ask
        deployment: vector-ask
    spec:
      containers:
        - name: vector-ask
          image: 'image-registry.openshift-image-registry.svc:5000/{{namespace}}/vector-ask:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          env:
            - name: openaikey
              value: {{openai.key}}
            - name: strapihost
              value: '{{strapi.host}}'
            - name: strapitoken
              value: {{strapi.token}}
            - name: redis.host
              value: {{redis.host}}
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
