<!-- src/main/resources/templates/customersales.html -->

<table>
  <thead>
      <tr>
          {#if showAccountName}
              <th>Account Name</th>
          {/if}
          {#if showTotalSales}
              <th>Total Sales</th>
          {/if}
          {#if showTitle}
              <th>Title</th>
          {/if}
      </tr>
  </thead>
  <tbody>
      {#for cs in customerSalesList}
          <tr>
              {#if showAccountName}
                  <td>{cs.accountName ?: ''}</td>
              {/if}
              {#if showTotalSales}
                  <td>{cs.totalSalesFormatted ?: ''}</td>
              {/if}
              {#if showTitle}
                  <td>{cs.title ?: ''}</td>
              {/if}
          </tr>
      {/for}
  </tbody>
</table>
